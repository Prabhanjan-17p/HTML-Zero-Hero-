<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecting by id class and more</title>

    <style>
        .box{
            height: 34px;
            width: 34px;
            padding: 32px;
            margin: 34px;
            border: 2px solid ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">kanha bhai 1</div>
        <div class="box">kanha bhai 2</div>
        <!-- <div class="box">kanha bhai 2.5</div>-->
        <!-- when i call as class name then the new 3rd element works always, then in this case i used id  -->
        <div id="redbox" class="box">kanha bhai 3</div>
        <div class="box">kanha bhai 4</div>
        <div class="box">kanha bhai 5</div>
    </div>
    <script src="68selectingByIdClass.js"></script>
</body>
</html>
