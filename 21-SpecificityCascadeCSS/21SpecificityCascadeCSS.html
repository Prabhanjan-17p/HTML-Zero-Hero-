<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity And Cascade</title>
    <style>
        h1{
            color: gold;
        }
        .yellow{
            color: black;
        }
        .cred{
            color: red;
        }
        .cpurple{
            color: purple;
        }

        /* attribute selector */
        [dax-5=a]{
            background-color: red;
        }

        /* h1.yellow{
            color: white;
        } */
        /* in this case specificity can increase = 1 (for element) + 10 (for class) = 11 */
    </style>
</head>
<body>
    <div>
        <h1 class="yellow cred cpurple">CSS Specificity</h1>
        <!-- if the class are same then the last selector color will be show -->

        <!-- in case of other -->
        <!-- inline Selector(1000) > id selector(100) > class & attribute selector(10) > element selector(1) > universal selector (0) -->
        <!-- when used -- imp -- then the specificity will high all of them -->
        
        <h1 dax-5="a">Example of attribute selector</h1>

        <!--(Origin) user agent stylesheet = if a devloper are not style with a word then the, style are taken in browser -->
    </div>
</body>
</html>
