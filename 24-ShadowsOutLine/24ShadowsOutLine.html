<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows And Outline</title>
    <style>
        .box{
            border: 2px solid;
            padding: 34px;
            box-shadow: 6px 10px 5px 2.5px;
            /* box-shadow: (x-offset y-offset bluer soread); */
            border-radius: 5px;
            /* border-style: dotted; */
        }
        .box p{
            text-shadow: 5px 8px 7px red;
            color: red;
            outline: 2px solid green;
            border: 2px solid;
            border-radius: 3px;
            outline-offset: 3px;
        }
     
    </style>
</head>
<body>
    <div class="box">
        i am a box
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia necessitatibus perspiciatis at.
        </p>
    </div>
</body>
</html>
